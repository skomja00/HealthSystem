    <script>
        "use strict";
        colorTheme.setTheme('LightPallette');
        var myRoutes = [];
        myRoutes['/'] = home;
        myRoutes['/home'] = home;
        myRoutes['/logon'] = logon.UI;
        myRoutes['/logoff'] = logoff.logoff;
        myRoutes['/profile'] = profile.display; 
        myRoutes['/users'] = users.list;
        myRoutes['/patients'] = patients.list;
        myRoutes['/userFind'] = users.findUI; 
        myRoutes['/patientFind'] = patients.findUI; 
        myRoutes['/slideShow'] = makeSlideShow.display;
        
        // "window.location.hash" fix 
        // when for example "#/users" is clicked (from nav bar), the user list shows. From there, 
        // if the user clicks on update, then clicks again for user list -- nothing happens. 
        // This is because the link (in the browser's address bar) would not change, so 
        // no routing functions are invoked. 
        // To fix this, we will add a rule to the routing table associated with a "null function"
        // (although the link is representative of what we are doing - updating).  
        // Since the link in the URL will change when we update a user, someone can click 
        // on .list() afterward and and routing will correctly invoke the .list() code.         
        myRoutes['/patientVisitDelete'] = function () {}; // do nothing -- the  javascript code will handle the UI        
        myRoutes['/userDelete'] = function () {}; // do nothing -- the  javascript code will handle the UI        
        myRoutes['/userUpdate'] = function () {}; // do nothing -- the  javascript code will handle the UI        
        myRoutes['/patientVisitUpdate'] = function () {}; // do nothing -- the javascript code will handle the UI        
        myRoutes['/insertUser'] = users.insertUI;
        myRoutes['/insertVisit'] = patients.insertUI; 


        myRoutes['/blog'] = blog;
        var myRouteFw = routeFw(  /* java object passed to routeFw  */
        {
            routeArray: myRoutes, /* array of routes */   
            contentId: "content", /* target where content will be injected */
            startingPath: '/home' /* default starting route */
        });  
        dropdownFw("dropHeader", "dropContent");

    </script>
