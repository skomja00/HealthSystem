    <link href="style/dropdownStyle.css" rel="stylesheet" type="text/css" /> 
    <link href="style/makeSlideShow.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="title" id="title">
        Health Systems
    </div>
    <div class="navigation" id="nav">
        
        <!--drop down header start-->
        <div id="dropdown">
            <div class="dropdown" id="ddHome">
                <a href='#/home'>
                    <img title="Home" src="icons/dark/home_icon_H24.png" alt="Home">
                </a>
            </div>
            <div class="dropdown" id="ddAccount">
                <img class="dropHeader" title="Account" src="icons/dark/account_dd_icon_H24.png" alt="Account" >
                <div class="dropContent">
                    <a href="#/register">Register</a><br/>
                    <a href="#/login">Log In</a><br/>
                    <a href="#/profile">Profile</a><br/>
                    <a href="#/logout">Log Out</a>
                </div> 
            </div>
            <div class="dropdown" id="ddSearch">
                <img class="dropHeader" title="Search" onclick="myDropdown.toggle(this)" src="icons/dark/search_dd_icon_H24.png" alt="Search" >
                <div class="dropContent" id="searchDropDown">
                    <a href="#/users">Sort-Users</a> <br/>
                    <a href="#/patients">Search-Patients</a> <br/>
                    <a href="#/slideShow">Slides</a> <br/>
                </div>
            </div>            
            <div class="dropdown" id="ddTutorial">
                <img class="dropHeader" title="Tutorial" src="icons/dark/tutorial_dd_icon_H24.png" alt="Tutorial" >
                <div class="dropContent">
                    <a href="#/services">Services</a><br/>
                    <a href="#/busofc">Business Office</a><br/>
                    <a href="#/documents">Documents</a><br/>
                </div> 
            </div>          
            <div class="dropdown" id="ddTheme">
                <a>
                    <img class="theme-icon" id="theme-icon" title="theme" src="icons/dark/moon-icon-H24.ico" alt="Theme">
                </a>
            </div>
            <div class="dropdown" id="ddBlog">
                <a href='#/blog'>
                    <img title="Blog" src="icons/dark/blog_icon_H24.png" alt="Blog">
                </a>
            </div>
        </div> 
    </div>
    <!-- drop down header end -->
    
    <div class="content" id="content">
        <!-- content injected here by java scripts -->
    </div>

    <div class="footer" id="footer">

    <script src="js/setTheme.js"></script>
    <script src="js/dropdownFw.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/MakeTable.js"></script>    
    <script src="js/MakeSortableTable.js"></script>    
    <script src="js/MakeFilteredTable.js"></script>    
    <script src="js/MakeSlideShow.js"></script>    
    <script src="js/MakeSlides.js"></script>    
    <script src="js/components/blog.js"></script>
    <script src="js/components/busofc.js"></script>
    <script src="js/components/documents.js"></script>
    <script src="js/components/home.js"></script>
    <script src="js/components/login.js"></script>
    <script src="js/components/logout.js"></script>
    <script src="js/components/users.js"></script>
    <script src="js/components/patients.js"></script>
    <script src="js/components/profile.js"></script>
    <script src="js/components/register.js"></script>
    <script src="js/components/routeFw.js"></script>
    <script src="js/components/services.js"></script>
    <script>
        "use strict";
        var myRoutes = [];
        myRoutes['/'] = home;
        myRoutes['/home'] = home;
        myRoutes['/register'] = register;
        myRoutes['/login'] = login;
        myRoutes['/profile'] = profile;
        myRoutes['/logout'] = logout;
        myRoutes['/users'] = users.display;
        myRoutes['/patients'] = patients.display;
        myRoutes['/slideShow'] = MakeSlideShow;
        myRoutes['/services'] = services;
        myRoutes['/busofc'] = busofc;
        myRoutes['/documents'] = documents;
        myRoutes['/blog'] = blog;
        var myRouteFw = routeFw(  /* java object passed to routeFw  */
        {
            routeArray: myRoutes, /* array of routes */   
            contentId: "content", /* target where content will be injected */
            startingPath: '/home' /* default starting route */
        });  
        dropdownFw("dropHeader", "dropContent");
        setTheme("LightPallette");
    </script>
</body>
</html>
